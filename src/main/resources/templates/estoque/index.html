<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head('Listar Estoque')"></th:block>
</head>
<body>
<th:block th:replace="fragments/head :: header"></th:block>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID Bebida</th>
        <th scope="col">Nome</th>
        <th scope="col">Tipo</th>
        <th scope="col">Volume</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Descrição</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estoque : ${listEstoque}">
        <td th:text="${estoque.idBebida}"></td>
        <td th:text="${estoque.nome}"></td>
        <td th:text="${estoque.tipo}"></td>
        <td th:text="${estoque.volume}"></td>
        <td th:text="${estoque.quantidade}"></td>
        <td th:text="${estoque.descricao}"></td>
    </tr>
    </tbody>
</table>

<div class="row">
    <a class="btn btn-primary" th:href="@{/entradas-estoque/criar}">Nova Entrada</a>
    <a class="btn btn-secondary" th:href="@{/saidas-estoque/criar}">Nova Saída</a>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
