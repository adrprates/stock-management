<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head('Listar UsuÃ¡rios')"></th:block>
</head>
<body>
<th:block th:replace="fragments/head :: header"></th:block>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col">Cargo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${listUsuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.name}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.roles[0]}"></td>
        <td>
            <a th:href="@{/user/editar/{id}(id=${usuario.id})}">Editar</a>
        </td>
        <td>
            <a th:href="@{/user/deletar/{id}(id=${usuario.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
