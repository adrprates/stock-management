<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head('Editar Usuário')"></th:block>
</head>
<body>
<th:block th:replace="fragments/head :: header"></th:block>

<div class="container mt-4">
    <h2>Editar Cargo do Usuário</h2>
    <form th:action="@{/user/atualizar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{name}" />
        <input type="hidden" th:field="*{password}" />

        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="text" th:field="*{email}" class="form-control" id="email" readonly />
        </div>

        <div class="form-group mb-3">
            <label for="role">Cargo:</label>
            <select class="form-control" id="role" name="roles" th:field="*{roles}">
                <option th:each="role : ${roles}" 
                        th:value="${role}" 
                        th:text="${role}" 
                        th:selected="${usuario.roles[0] == role}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
