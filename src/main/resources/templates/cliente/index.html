<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head('Listar Cliente')"></th:block>
</head>
<body>
<th:block th:replace="fragments/head :: header"></th:block>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Telefone</th>
        <th scope="col">Editar</th>
        <th scope="col">Deletar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${listClientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.cpf}"></td>
        <td th:text="${cliente.telefone}"></td>
        <td>
            <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}">Editar</a>
        </td>
        <td>
            <a th:href="@{/cliente/deletar/{id}(id=${cliente.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="row">
    <a class="btn btn-primary" th:href="@{/cliente/criar}">Cadastrar Cliente</a>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
